<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Reader</title>
    <!-- ==== fontawsome cdn link ==== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ==== css file link ==== -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- ==== QR Code Reader part start ==== -->
    <div class="wrapper">
      <form action="#">
        <input class="file-input" type="file" hidden />
        <img
          src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=https://dev-rohan2024.github.io/QR-code-generator/"
          alt="qr-code"
        />
        <div class="qr-content">
          <i class="fa-solid fa-cloud-arrow-up"></i>
          <p>Upload QR Code to Read</p>
          <p></p>
        </div>
      </form>
      <div class="details">
        <textarea disabled></textarea>
        <div class="details-btn">
          <button class="close-btn">close</button>
          <button class="copy-btn">copy text</button>
        </div>
      </div>
    </div>
    <!-- ==== QR Code Reader part end ==== -->
    <!-- ==== Javascript file link ==== -->
    <script src="./script.js"></script>
  </body>
</html>
